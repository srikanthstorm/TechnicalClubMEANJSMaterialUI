<div>
  <h3 class="col-xs-12 text-center">Welcome to Portal</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <md-card>
             <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
             <md-card-title ><h3 layout-align="center">SIGN IN</h3>
               <md-card-title-text>
                 <span class="md-headline"></span>
               </md-card-title-text>
             </md-card-title>
             <md-card-content>
               <md-input-container class="md-icon-float md-block">
                     <!-- Use floating label instead of placeholder -->
                     <label>Username</label>
                     <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail"  required >
                     <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
                       <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
                     </div>                   </md-input-container>
                   <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Password</label>
      <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"  required>
      <div ng-messages="vm.userForm.password.$error" role="alert">
        <p class="help-block error-text" ng-message="required">Password is required.</p>
      </div>    </md-input-container>
      <div class="text-center form-group">
        <md-button type="submit" class="md-raised md-primary">Sign in</md-button>

        &nbsp; &nbsp;
        <md-button ui-sref="authentication.signup" class="md-raised md-warn">Sign Up</md-button>

      </div>
      <div class="text-center forgot-password">
        <a ui-sref="password.forgot">Forgot your password?</a>
      </div>
             </md-card-content>

           </md-card>
