<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-6">
    <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off">

      <md-card>

             </md-card-title>
             <md-card-content>
               <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label >Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword"  ng-model="vm.passwordDetails.currentPassword" placeholder="Current Password" required autofocus>
            <div ng-messages="vm.passwordForm.currentPassword.$error" role="alert">
              <p class="my-message" ng-message="required">Your current password is required.</p>
            </div>   </md-input-container>

               <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword"  ng-model="vm.passwordDetails.newPassword"  uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" password-validator required>
            <div ng-messages="vm.passwordForm.newPassword.$error" role="alert">
              <p class="my-message" ng-message="required">Enter a new password.</p>
              <div ng-repeat="passwordError in passwordErrors">
                <p class="help-block error-text" ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
              </div>
            </div>   </md-input-container>

               <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Verify Password</label>
            <input type="password" id="verifyPassword" name="verifyPassword" ng-model="vm.passwordDetails.verifyPassword"  password-verify="vm.passwordDetails.newPassword" required>
            <div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert">
              <p class="my-message" ng-message="required">Verify your new password.</p>
              <p class="my-message" ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
            </div>   </md-input-container>

               <div class="form-group" ng-show="!vm.passwordForm.newPassword.$error.required">
                 <label>Password Requirements</label>
                 <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
               </div>
               <div class="text-center form-group">
                 <md-button type="submit" class="md-raised md-primary">Save Password</md-button>

               </div>
             </md-card-content>

           </md-card>



    </form>
  </div>
</section>
