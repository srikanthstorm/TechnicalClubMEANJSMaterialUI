<section>
  <div class="page-header">
    <h1 style="font-family:'time new roman';" ng-bind="vm.article.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.article.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
      <span ng-if="!vm.article.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" style="font-family:'time new roman';font-size:15px" ng-bind="vm.article.content"></p>
</section>
